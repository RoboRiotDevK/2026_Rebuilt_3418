name: AI Robot Code Review

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  gemini-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch all history so we can diff against main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-genai

      # --- NEW: Identify Changed Files ---
      - name: Get Changed Files
        id: changed-files
        if: github.event_name == 'pull_request'
        run: |
          # Robustly find the base branch to diff against
          BASE_REF="origin/main"
          if ! git show-ref --verify --quiet refs/remotes/origin/main; then
            echo "Main not found, defaulting to HEAD^"
            BASE_REF="HEAD^"
          fi
          
          echo "Calculating diff against $BASE_REF..."
          # Get list of changed files, separate by comma
          CHANGED=$(git diff --name-only $BASE_REF HEAD | tr '\n' ',')
          echo "CHANGED_FILES=$CHANGED" >> $GITHUB_ENV
          echo "Files changed: $CHANGED"

      - name: Run Gemini Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Pass the list of changes (will be empty if not a PR)
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
        run: python .github/scripts/frc_reviewer.py

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: gemini_review
          path: code_review.md
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Report Issue
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸ¤– Weekly AI Code Analysis Report"
          content-filepath: ./code_review.md
          labels: report, automated
          token: ${{ secrets.GITHUB_TOKEN }}
